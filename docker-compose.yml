name: invoiceplane

services:
  mariadb:
    image: mariadb:11
    container_name: invoiceplane_db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-file-format=barracuda
      - --innodb-large-prefix=ON
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_this_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-invoiceplane}
      MYSQL_USER: ${MYSQL_USER:-invoiceplane}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_this_user_password}
      TZ: ${TZ:-UTC}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - invoiceplane_net
    healthcheck:
      test:
        - CMD-SHELL
        - mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  php:
    build:
      context: ./php
    container_name: invoiceplane_php
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ./html:/var/www/html
      - ./php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - invoiceplane_net
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - php -v
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:1.27-alpine
    container_name: invoiceplane_nginx
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8383}:80"
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ./html:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - invoiceplane_net
    depends_on:
      php:
        condition: service_started
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qO- http://localhost/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data:

networks:
  invoiceplane_net:
    driver: bridge
